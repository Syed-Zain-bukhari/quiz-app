<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
  </head>
  <body>
  <div class="text-center mb-4" id="userInfoSection">
    <h3>Enter Your Details</h3>
    <input
      type="text"
      id="username"
      placeholder="Enter your name"
      class="form-control mb-2 7-50 m-auto"
    />
    <input
      type="text"
      id="rollnumber"
      placeholder="Enter your roll number"
      class="form-control mb-2 w-70 m-auto"
    />
    <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quizSection" style="display: none;">
    <h2 class="time" id="timer">2:00</h2>
    <p class="question" id="ques"></p>
    <br />
    <div class="radio-input"></div>
    <div class="card m-auto" style="width: 18rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input value="1" onclick="clicked()" type="radio" name="options" />
          <label class="label" id="opt1"></label><br /><br />
        </li>
        <li class="list-group-item">
          <input value="2" onclick="clicked()" type="radio" name="options" />
          <label class="label" id="opt2"></label><br /><br />
        </li>
        <li class="list-group-item">
          <input value="3" onclick="clicked()" type="radio" name="options" />
          <label class="label" id="opt3"></label><br /><br />
        </li>
      </ul>
      <button class="btn btn-success text-center" onclick="nextQuestion()" id="btn">
        Next
      </button>
    </div>
    <p id="score"></p>
  </div>
</body>

  <script src="app.js"></script>
</html>
